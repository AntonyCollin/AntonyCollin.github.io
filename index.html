<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>


$(document).ready(function () {

    var currentFolder = "/content/"

    $('a').each(function(){
    
        if (        $(this).attr("href") === window.location.pathname.substr(currentFolder.length))
        {
            $(this).css({"color": "rgb(183, 17, 183)"});
            return false;
        } 

    });

    GetGameData();



    function GetGameData() {
                $.ajax({
                    url: './content/data.json',
                    dataType: 'json',
                    success: function (data) {

                        const urlParams = new URLSearchParams(window.location.search);
            const getParam = urlParams.get('game');

                        $.each(data, function (index, item) {
                            $(".games").append(`<span class='game'>${item.name} <a href='details.html?game=${item.name}'><img class='game-img thumbnail-border' src='${item.img}'> </a> <div class='cards-container'> </div></span>`)
                            
                            $.each(item.contributions, function (index,item) {
                                console.log(item.work);
                                console.log(`#${item.name}`);
                                var lastGame = $(`.games .game:last-child`);
                                lastGame.children(':last-child').append(`<em class='card'> ${item.work}</em>`);
                            });
                        }); 
                    },
                    
                });
            }
        
});

    </script>
</head>
